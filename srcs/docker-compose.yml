version: "3.8"

services:
  # MariaDB
  mariadb:
    build:
      context: ./requirements/mariadb
    # $MYSQL_HOST
    image: mariadb
    container_name: mariadb
    volumes:
      - mariadb_volume:/var/lib/mysql
    env_file: ./.env
    restart: "always"
    networks:
      - inception

  # wordpress
  wordpress:
    build:
      context: ./requirements/wordpress
    image: wordpress
    volumes:
      -wordpress_volume:/
    env_file: ./.env
    restart: "always"
    networks:
      - inception


networks:
  inception:
    name: inception
    driver: bridge

volumes:
  mariadb_volume:
    name: mariadb_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hannkim/data/db
  wordpress_volume:
    name: wordpress_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/hannkim/data/wordpress
